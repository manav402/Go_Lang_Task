<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- a error tag to show  -->
    <p class="error"></p>
    <!-- distibuting the element of calculator on different div with a single div containing all element -->
    <div class="calcBody">
        <!-- the upper half of a clalc will be live here -->
        <div class="display">
            <input type="text" id="inputArea" value="" placeholder="">
        </div>
        <!-- lower half mostly button will be here -->
        <div class="inputs">
            <button id="clear" value="clear" class="white">AC</button>
            <button id="modulas" value="%" class="white">%</button>
            <button id="divide" value="/" class="white">/</button>
            <button id="backSpace" value="backSpace" class="yellow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace"
                viewBox="0 0 16 16">
                <path
                    d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                <path
                    d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
            </svg></button>            
            <button id="7" value="7" class="dark">7</button>
            <button id="8" value="8" class="dark">8</button>
            <button id="9" value="9" class="dark">9</button>
            <button id="multiply" value="*" class="yellow">*</button>
            <button id="4" value="4" class="dark">4</button>
            <button id="5" value="5" class="dark">5</button>
            <button id="6" value="6" class="dark">6</button>
            <button id="minus" value="-" class="yellow">-</button>
            <button id="1" value="1" class="dark">1</button>
            <button id="2" value="2" class="dark">2</button>
            <button id="3" value="3" class="dark">3</button>
            <button id="plus" value="+" class="yellow">+</button>
            <button id="00" value="00" class="dark">00</button>
            <button id="0" value="0" class="dark">0</button>
            <button id="dot" value="." class="dark">.</button>
            <button id="equal" value="equal" class="yellow">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
