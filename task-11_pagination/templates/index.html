<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>
    <div class="main">
        <p id="heading">Trains</p>
        <div class="secondDiv">
            <div class="search">
                <input type="text" id="search" placeholder="search">
            </div>
            <div class="pageno">
                <p>PAGE NO <span id="pageno">{{.No}}</span></p>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>NO</th>
                            <th>NAME</th>
                            <th>STARTS</th>
                            <th>ENDS</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Data}}
                        <tr>
                            <td>{{.No}}</td>
                            <td>{{.Train_No}}</td>
                            <td>{{.Train_Name}}</td>
                            <td>{{.Starts}}</td>
                            <td>{{.Ends}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            <div class="button">
                <button><a href="" id="prev">PREV</a></button>
                <button><a href="" id="next">NEXT</a></button>
            </div>
        </div>
    </div>
    <script src="../public/script.js"></script>
</body>

</html>
